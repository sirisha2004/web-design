<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Add a HTML element and give id to it -->
    <button id="mybutton">Click Me</button>
    <script>
        //assign element to a variable using id
        const b = document.getElementById("mybutton");
        //define the function 
        function handleit()
        {
            alert("You Clicked");
        }
        //add event listener to the element
        b.addEventListener('click', handleit);
    </script>
</body>
</html>
